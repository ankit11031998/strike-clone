<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login | STRIKE âš¡</title>
        <link rel="stylesheet" href="style.css">
        <style>
    .login {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(120deg, #000428, #004e92);
      text-align: center;
    }
    .login-box {
      background: rgba(255,255,255,0.1);
      padding: 40px;
      border-radius: 10px;
      width: 300px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      outline: none;
    }
    button {
      background: #00e6e6;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background: #fff;
    }
        </style>
    </head>
    <body>
        <section class="login">
            <div class="login-box">
                <h2>Member Login</h2>
                <form action="payment.html">
                    <input type="text" placeholder="Username" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
                <p style="margin-top:10px;">Demo only (no backend)</p>
            </div>
        </section>
    </body>
</html>
